<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    
    <style>
      circle.dimple-series-1 {
        fill: red;
      }
    </style>

    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */
          //add a variable to each row that the dimple.js plot area can count
          data.forEach(function (d) {
              d["Count"] = 1;
          });

          var myChart = new dimple.chart(svg, data);x
          var x = myChart.addCategoryAxis("x", "Year");
          x.addOrderRule("Date");
          myChart.addPctAxis("y", "Count");
          var s = myChart.addSeries("Country", dimple.plot.area);
          s.addOrderRule("Country");
          myChart.addLegend(60, 10, 510, 20, "right");
          myChart.draw();
        };

    </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("data/song_rankings_1993_to_2015.csv", draw);
  </script>
</body>
</html>
